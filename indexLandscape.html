<html>

<head>
	<title>Landscape Photography</title>
	<link rel="stylesheet" type="text/css" href="CSS/styles.css">
</head>

<body>

<div id="header1">
<h1>Landscape Pictures</h1>
</div>

<p>
<br>
<hr>
<br>
<!-- Images used to open the lightbox -->
<div class="row">
  <div class="column">
    <img src="images/Landscapes/Landscape1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="images/Landscapes/Landscape2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="images/Landscapes/Landscape3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>  
</div>

<div class="row">
	<div class="column">
    <img src="images/Landscapes/Landscape4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="images/Landscapes/Landscape5.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="images/Landscapes/Landscape6.jpg" onclick="openModal();currentSlide(6)" class="hover-shadow">
  </div>
</div>

<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
      <img src="images/Landscapes/Landscape1.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img src="images/Landscapes/Landscape2.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <img src="images/Landscapes/Landscape3.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
      <img src="images/Landscapes/Landscape4.jpg" style="width:95%">
    </div>
	
	<div class="mySlides">
      <div class="numbertext">5 / 6</div>
      <img src="images/Landscapes/Landscape5.jpg" style="width:90%">
    </div>

    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
      <img src="images/Landscapes/Landscape6.jpg" style="width:100%">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="column">
      <img class="demo" src="images/Landscapes/Landscape1.jpg" onclick="currentSlide(1)" alt="Landscape-1">
    </div>

    <div class="column">
      <img class="demo" src="images/Landscapes/Landscape2.jpg" onclick="currentSlide(2)" alt="Landscape-2">
    </div>

    <div class="column">
      <img class="demo" src="images/Landscapes/Landscape3.jpg" onclick="currentSlide(3)" alt="Landscape-3">
    </div>

    <div class="column">
      <img class="demo" src="images/Landscapes/Landscape4.jpg" onclick="currentSlide(4)" alt="Landscape-4">
    </div>
	
	<div class="column">
      <img class="demo" src="images/Landscapes/Landscape5.jpg" onclick="currentSlide(5)" alt="Landscape-5">
    </div>

    <div class="column">
      <img class="demo" src="images/Landscapes/Landscape6.jpg" onclick="currentSlide(6)" alt="Landscape-6">
    </div>
  </div>
</div>

<br>
<hr>
<br>

<script>
// Open the Modal
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

// Close the Modal
function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>

</p>	
	
</body>

</html>
